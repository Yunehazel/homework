    <div id="myModal" class="modal">

          </div>
          <div class="modal-body">
            <input type="number" hidden id="person_id_update">
            <input type="text" id="person_name_update" name="name" placeholder="Enter name" class="update_data" />
            <input type="text" id="person_age_update" name="name" placeholder="Enter age" class="update_data" />
            <textarea placeholder="Enter gender" id="person_gender_update" class="update_data"></textarea>
            <button onclick="update_data()" id="update_button">Update Data</button>
    
          </div>
         
        </div>
      
      </div>
